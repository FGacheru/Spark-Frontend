<!-- Top Section -->
<div class="row justify-content-between mb-2 pl-4">
    <p class="mb-2">BOX CONFIGURATIONS</p>

    <div>
        <app-default-button  text="Add New" class="mr-4" (action)="openAdd()" ></app-default-button>
    </div>
</div>

<!--Table-->
<app-basic-table [titles]="titles" [url]="url" ></app-basic-table>


<jw-modal id="add-box-config" width="25%">
  <p class="mb-2">ADD BOX CONFIGURATION</p>

  <form  [formGroup]="add_box_config_form" (ngSubmit)="submitForm()">
       
    <!--Name-->
    <div>
        <small>NAME</small>

        <input class="mt-2 form-control form-control-sm opt-value" formControlName="name" />

        <!-- Errors -->
        <div
            *ngIf="add_box_config_form.controls['name'].invalid && (add_box_config_form.controls['name'].dirty 
            || add_box_config_form.controls['name'].touched)"
            class="alert">
            <div *ngIf="add_box_config_form.controls['name'].errors.required">
            <span class="text-danger opt-value">
                Field is required <br>
            </span>
            </div>
        </div>

        <div *ngIf="api_errors.name">
            <span class="text-danger opt-value">
            {{api_errors.name}}
            </span>
        </div>
    </div>

    <div class="mt-4">
        <small>ITEM TYPES</small>
        <app-multi-select formControlName="items"></app-multi-select>
        
            <!-- Errors -->
            <div
                *ngIf="add_box_config_form.controls['items'].invalid && (add_box_config_form.controls['items'].dirty 
                || add_box_config_form.controls['items'].touched)"
                class="alert">
                <div *ngIf="add_box_config_form.controls['name'].errors.required">
                <span class="text-danger opt-value">
                    Field is required <br>
                </span>
                </div>
            </div>
    
            <div *ngIf="api_errors.items">
                <span class="text-danger opt-value">
                {{api_errors.items}}
                </span>
            </div>

    </div>

         <!---Description-->
         <div class="mt-4">
            <small>DESCRIPTION</small>

            <textarea  cols="4" rows="8" class="mt-2 form-control form-control-sm opt-value" type="description" formControlName="description" >
            </textarea>

            <!-- Errors -->
            <div
                *ngIf="add_box_config_form.controls['description'].invalid && (add_box_config_form.controls['description'].dirty 
                || add_box_config_form.controls['description'].touched)"
                class="alert">
                <div *ngIf="add_box_config_form.controls['description'].errors.required">
                <span class="text-danger opt-value">
                    Field is required <br>
                </span>
                </div>
            </div>

            <div *ngIf="api_errors.description">
                <span class="text-danger opt-value">
                {{api_errors.description}}
                </span>
            </div>
        </div>

         <!--Submit Button-->
         <div class="row justify-content-end mt-4 pr-3">
            <app-default-button [outline]="true" text="Cancel" class="mr-4"(action)="cancel()" ></app-default-button>

            <app-default-button text="Submit" ></app-default-button>
            
         </div>

  </form>
</jw-modal>
