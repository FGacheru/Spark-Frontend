<jw-modal id="writeoff" width="30%">
    
    <p class="mb-2">WRITE OFF</p>

    <form  [formGroup]="write_off_form" (ngSubmit)="submitForm()">
           
            <div class="mt-3">
                <small>NUMBER OF ITEMS:</small>
                
                <input class="mt-2 form-control form-control-sm opt-value" type="text" formControlName="item" />

                <!-- Errors -->
                <div
                    *ngIf="write_off_form.controls['item'].invalid && (write_off_form.controls['item'].dirty)"
                    class="alert">
                    <div *ngIf="write_off_form.controls['item'].errors.required">
                    <span class="text-danger opt-value">
                        Field is required <br>
                    </span>
                    </div>
                </div>

                <div *ngIf="api_errors.item">

                    <span class="text-danger opt-value">
                    {{api_errors.items}}
                    </span>
                </div>
            </div>


            <!--Date-->
            <div class="mt-3">
                <small>DATE</small>

                <input class="mt-2 form-control form-control-sm opt-value" type="date" formControlName="date" />

                <!-- Errors -->
                <div
                    *ngIf="write_off_form.controls['date'].invalid && (write_off_form.controls['date'].dirty 
                    || write_off_form.controls['date'].touched)"
                    class="alert">
                    <div *ngIf="write_off_form.controls['date'].errors.required">
                    <span class="text-danger opt-value">
                        Field is required <br>
                    </span>
                    </div>
                </div>

                <div *ngIf="api_errors.date">
                    <span class="text-danger opt-value">
                    {{api_errors.date}}
                    </span>
                </div>
            </div>
           
             <!---Description-->
             <div class="mt-4">
                <small>DESCRIPTION</small>

                <textarea  cols="4" rows="5" class="mt-2 form-control form-control-sm opt-value" type="description" formControlName="description" >
                </textarea>

                <!-- Errors -->
                <div
                    *ngIf="write_off_form.controls['description'].invalid && (write_off_form.controls['description'].dirty 
                    || write_off_form.controls['description'].touched)"
                    class="alert">
                    <div *ngIf="write_off_form.controls['description'].errors.required">
                    <span class="text-danger opt-value">
                        Field is required <br>
                    </span>
                    </div>
                </div>

                <div *ngIf="api_errors.description">
                    <span class="text-danger opt-value">
                    {{api_errors.description}}
                    </span>
                </div>

       
            </div>
           
                 <!--Submit Button-->
                 <div class="row justify-content-end mt-4">
                    <app-default-button [outline]="true" text="Cancel" class="mr-4" (action)="cancel()" ></app-default-button>
    
                    <app-default-button text="Submit"></app-default-button>    
                </div>
           
    </form>


</jw-modal>
