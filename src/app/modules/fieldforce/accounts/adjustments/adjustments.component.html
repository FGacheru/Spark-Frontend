<jw-modal id="adjustments" width="30%">
    
    <p class="mb-2">ADJUSTMENTS </p>

    <form  [formGroup]="adjustment_form" (ngSubmit)="submitForm()">
           
           
              

                <div class="mt-3">
                    <small>ADJUSTMENT TYPE:</small>
                 

                    <ng-select formControlName="adjustment_type">
                        <ng-option *ngFor="let adjustment of adjustments" [value]="adjustment">{{adjustment}}</ng-option>
                     </ng-select>
    
    
         
                <!-- Errors -->
                <div
                    *ngIf="adjustment_form.controls['adjustment_type'].invalid && (adjustment_form.controls['adjustment_type'].dirty 
                    || adjustment_form.controls['adjustment_type'].touched)"
                    class="alert">
                    <div *ngIf="adjustment_form.controls['adjustment_type'].errors.required">
                    <span class="text-danger opt-value">
                        Field is required <br>
                    </span>
                    </div>
                </div>

                <div *ngIf="api_errors.adjustment_type">

                    <span class="text-danger opt-value">
                    {{api_errors.adjustment_type}}
                    </span>
                </div>

                </div>

                <div class="mt-3">
                    <small>ADJUSTMENT AMOUNT:</small>
                 
                   
                    <input class="mt-2 form-control form-control-sm opt-value" type="number" formControlName="amount" />
  

                <!-- Errors -->
                <div
                    *ngIf="adjustment_form.controls['amount'].invalid && (adjustment_form.controls['amount'].dirty 
                    || adjustment_form.controls['amount'].touched)"
                    class="alert">
                    <div *ngIf="adjustment_form.controls['amount'].errors.required">
                    <span class="text-danger opt-value">
                        Field is required <br>
                    </span>
                    </div>
                </div>

                <div *ngIf="api_errors.amount">

                    <span class="text-danger opt-value">
                    {{api_errors.amount}}
                    </span>
                </div>

                </div>
           
           
            <!---Description-->
            <div class="mt-4">
                <small>DESCRIPTION</small>

                <textarea  cols="4" rows="5" class="mt-2 form-control form-control-sm opt-value" type="description" formControlName="description" >
                </textarea>

                <!-- Errors -->
                <div
                    *ngIf="adjustment_form.controls['description'].invalid && (adjustment_form.controls['description'].dirty 
                    || adjustment_form.controls['description'].touched)"
                    class="alert">
                    <div *ngIf="adjustment_form.controls['description'].errors.required">
                    <span class="text-danger opt-value">
                        Field is required <br>
                    </span>
                    </div>
                </div>

                <div *ngIf="api_errors.description">
                    <span class="text-danger opt-value">
                    {{api_errors.description}}
                    </span>
                </div>
            </div>



            <!--Submit Button-->
            <div class="row justify-content-end mt-4 pr-3">
                <app-default-button [outline]="true" text="Cancel" class="mr-4"(action)="cancel()" ></app-default-button>

                <app-default-button text="Submit" ></app-default-button>    
            </div>

    </form>


</jw-modal>
