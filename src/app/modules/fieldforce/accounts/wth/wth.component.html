<jw-modal id="wth-payment" width="40%">
    
    <p class="mb-2">WITHHOLD PAYMENT</p>

    <form  [formGroup]="withhold_form" (ngSubmit)="submitForm()">
           
           
              

    

                <div class="mt-3">
                    <small>WITHHOLD AMOUNT:</small>
                 
                   
                    <input class="mt-2 form-control form-control-sm opt-value" type="number" formControlName="amount" />
  
    

                <!-- Errors -->
                <div
                    *ngIf="withhold_form.controls['amount'].invalid && (withhold_form.controls['amount'].dirty 
                    || withhold_form.controls['amount'].touched)"
                    class="alert">
                    <div *ngIf="withhold_form.controls['amount'].errors.required">
                    <span class="text-danger opt-value">
                        Field is required <br>
                    </span>
                    </div>
                </div>

                <div *ngIf="api_errors.amount">

                    <span class="text-danger opt-value">
                    {{api_errors.amount}}
                    </span>
                </div>

                </div>


           
            <!---Description-->
            <div class="mt-4">
                <small>DESCRIPTION</small>

                <textarea  cols="4" rows="5" class="mt-2 form-control form-control-sm opt-value" type="description" formControlName="description" >
                </textarea>

                <!-- Errors -->
                <div
                    *ngIf="withhold_form.controls['description'].invalid && (withhold_form.controls['description'].dirty 
                    || withhold_form.controls['description'].touched)"
                    class="alert">
                    <div *ngIf="withhold_form.controls['description'].errors.required">
                    <span class="text-danger opt-value">
                        Field is required <br>
                    </span>
                    </div>
                </div>

                <div *ngIf="api_errors.description">
                    <span class="text-danger opt-value">
                    {{api_errors.description}}
                    </span>
                </div>
            </div>



            <!--Submit Button-->
            <div class="row justify-content-end mt-4 pr-3">
                <app-default-button [outline]="true" text="Cancel" class="mr-4"(action)="cancel()" ></app-default-button>

                <app-default-button text="Submit" ></app-default-button>    
            </div>

    </form>


</jw-modal>
