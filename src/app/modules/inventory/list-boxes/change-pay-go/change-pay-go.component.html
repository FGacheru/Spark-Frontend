<jw-modal id="change-paygo" width="30%">
    
    <p class="mb-2">MOVE BOX </p>

    <form  [formGroup]="change_paygo_form" (ngSubmit)="submitForm()">
           
            <div class="mt-2 row">
                <div class="col-6">
                    <small>FROM :</small>

                    <input *ngIf="current_store != undefined" type="text" class="form-control mt-2" [value]="current_store.paygo_id" [disabled]="true" />
  
                </div>

                <div class="col-6">
                    <small>TO:</small>
                    
                    <input class="mt-2 form-control form-control-sm opt-value" type="text" formControlName="paygo_id" />
    
                    <!-- Errors -->
                    <div
                        *ngIf="change_paygo_form.controls['paygo_id'].invalid && (change_paygo_form.controls['paygo_id'].dirty 
                        || change_paygo_form.controls['paygo_id'].touched)"
                        class="alert">
                        <div *ngIf="change_paygo_form.controls['paygo_id'].errors.required">
                        <span class="text-danger opt-value">
                            Field is required <br>
                        </span>
                        </div>
                    </div>
    
                    <div *ngIf="api_errors.paygo_id">
    
                        <span class="text-danger opt-value">
                        {{api_errors.paygo_id}}
                        </span>
                    </div>
                </div>
                 
            </div>

            <!--Date-->
            <div class="mt-3">
                <small>DATE</small>

                <input class="mt-2 form-control form-control-sm opt-value" type="date" formControlName="date" />

                <!-- Errors -->
                <div
                    *ngIf="change_paygo_form.controls['date'].invalid && (change_paygo_form.controls['date'].dirty 
                    || change_paygo_form.controls['date'].touched)"
                    class="alert">
                    <div *ngIf="change_paygo_form.controls['date'].errors.required">
                    <span class="text-danger opt-value">
                        Field is required <br>
                    </span>
                    </div>
                </div>

                <div *ngIf="api_errors.date">
                    <span class="text-danger opt-value">
                    {{api_errors.date}}
                    </span>
                </div>
            </div>
           
           
            <!---Description-->
            <div class="mt-4">
                <small>DESCRIPTION</small>

                <textarea  cols="4" rows="5" class="mt-2 form-control form-control-sm opt-value" type="description" formControlName="description" >
                </textarea>

                <!-- Errors -->
                <div
                    *ngIf="change_paygo_form.controls['description'].invalid && (change_paygo_form.controls['description'].dirty 
                    || change_paygo_form.controls['description'].touched)"
                    class="alert">
                    <div *ngIf="change_paygo_form.controls['description'].errors.required">
                    <span class="text-danger opt-value">
                        Field is required <br>
                    </span>
                    </div>
                </div>

                <div *ngIf="api_errors.description">
                    <span class="text-danger opt-value">
                    {{api_errors.description}}
                    </span>
                </div>
            </div>

            <!--Submit Button-->
            <div class="row justify-content-end mt-4 pr-3">
                <app-default-button [outline]="true" text="Cancel" class="mr-4"(action)="cancel()" ></app-default-button>

                <app-default-button text="Submit" ></app-default-button>    
            </div>

    </form>


</jw-modal>
