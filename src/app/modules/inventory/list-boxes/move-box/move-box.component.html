<jw-modal id="move-box" width="30%">
    
    <p class="mb-2">MOVE BOX </p>

    <form  [formGroup]="move_box_form" (ngSubmit)="submitForm()">
           
            <div class="mt-2 row">
                <div class="col-6">
                    <small>FROM :</small>

                    <input *ngIf="current_store != undefined" type="text" class="form-control mt-2" [value]="current_store.store.name" [disabled]="true"/>
                
                </div>

                <div class="col-6">
                    <small>TO:</small>
                    
                    <select class="mt-2 form-control form-control-sm opt-value" formControlName="to_store" *ngIf="!store_loading">
                        <option *ngFor="let store of stores" value="{{store.id}}" required>{{store.name}}</option>
                    </select>
    
                    <!-- Loader -->
                    <span class="linear-background" *ngIf="store_loading"></span>
    
                    <!-- Errors -->
                    <div
                        *ngIf="move_box_form.controls['to_store'].invalid && (move_box_form.controls['to_store'].dirty 
                        || move_box_form.controls['to_store'].touched)"
                        class="alert">
                        <div *ngIf="move_box_form.controls['to_store'].errors.required">
                        <span class="text-danger opt-value">
                            Field is required <br>
                        </span>
                        </div>
                    </div>
    
                    <div *ngIf="api_errors.to_store">
    
                        <span class="text-danger opt-value">
                        {{api_errors.to_store}}
                        </span>
                    </div>
                </div>
                 
            </div>

            <!--Date-->
            <div class="mt-3">
                <small>DATE</small>

                <input class="mt-2 form-control form-control-sm opt-value" type="date" formControlName="date" />

                <!-- Errors -->
                <div
                    *ngIf="move_box_form.controls['date'].invalid && (move_box_form.controls['date'].dirty 
                    || move_box_form.controls['date'].touched)"
                    class="alert">
                    <div *ngIf="move_box_form.controls['date'].errors.required">
                    <span class="text-danger opt-value">
                        Field is required <br>
                    </span>
                    </div>
                </div>

                <div *ngIf="api_errors.date">
                    <span class="text-danger opt-value">
                    {{api_errors.date}}
                    </span>
                </div>
            </div>
           
           
            <!---Description-->
            <div class="mt-4">
                <small>DESCRIPTION</small>

                <textarea  cols="4" rows="5" class="mt-2 form-control form-control-sm opt-value" type="description" formControlName="description" >
                </textarea>

                <!-- Errors -->
                <div
                    *ngIf="move_box_form.controls['description'].invalid && (move_box_form.controls['description'].dirty 
                    || move_box_form.controls['description'].touched)"
                    class="alert">
                    <div *ngIf="move_box_form.controls['description'].errors.required">
                    <span class="text-danger opt-value">
                        Field is required <br>
                    </span>
                    </div>
                </div>

                <div *ngIf="api_errors.description">
                    <span class="text-danger opt-value">
                    {{api_errors.description}}
                    </span>
                </div>
            </div>

            <!--Submit Button-->
            <div class="row justify-content-end mt-4 pr-3">
                <app-default-button [outline]="true" text="Cancel" class="mr-4"(action)="cancel()" ></app-default-button>

                <app-default-button text="Submit" ></app-default-button>    
            </div>

    </form>


</jw-modal>
