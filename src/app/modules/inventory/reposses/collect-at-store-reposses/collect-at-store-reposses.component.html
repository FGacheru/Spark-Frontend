<p class="mb-2">REPOSSES - COLLECT ITEMS AT STOCKROOM</p>

<app-card>
   <!--First Row --> 
  <div class="row">
    
     <!-- Search Column -->
     <div class="col-2">

        <small><b>SEARCH CUSTOMER</b></small>

        <!--Search One-->
        <div class="input-group mt-4">
            <input class="form-control py-2 border-right-0 border" type="search" value="search" id="example-search-input">
            <span class="input-group-append">
                <div class="input-group-text bg-transparent"><fa-icon [icon]="faSearch" ></fa-icon></div>
            </span>
        </div>

        <!-- Name -->
        <div class="mt-3">
            <small>NAME</small> 
            <input type="text" class="form-control mt-1">
        </div>

         <!-- Phone Number -->
         <div class="mt-3">
            <small>PHONE NUMBER</small> 
            <input type="text" class="form-control mt-1">
        </div>

         <!-- ID NUMBER-->
         <div class="mt-3">
            <small>ID NUMBER</small> 
            <input type="text" class="form-control mt-1">
        </div>

         <!-- STOMER Number -->
         <div class="mt-3">
            <small>CUSTOMER NUMBER</small> 
            <input type="text" class="form-control mt-1">
        </div>
     </div>


     <!-- Box Columns -->
     <div class="col-8 offset-1">
        <div class="row">
            <div class="col-3">
                <small><b>BOXES</b></small>
            </div>

            <div class="col-2">
                <small><b>CONDITION</b></small>
            </div>

            <div class="col-3">
                <small><b>FAULT DESCRIPTION</b></small>
            </div>
        </div>

        <div class="mt-4"></div>
        
        <!-- Boxes -->

        <div class="mt-2 mb-2" *ngFor="let box of boxes" >
            <small class="color:black;"><b>{{ box["name"] }}</b></small>
            <div *ngFor="let item of box['items']" class="row mb-2">

                <div class="col-3 m-0 pt-3">
                    
                    <div  class="col-12 d-flex justify-content-between">
                         <small>{{ item.name }}</small>
     
                         <div>
                             <input type="checkbox" [(ngModel)]="item.present" >
                         </div> 
                    </div>
                </div>
     
                <div class="col-2">
                    <select class="mt-2 form-control form-control-sm opt-value"  [(ngModel)]="item.condition" >
                        <option *ngFor="let condition of conditions" [value]="condition.id"    >{{condition.name}}</option>
                    </select>
                </div>

                <div class="col3">
                    <input type="text" class="form-control">
                </div>
     
             </div> 

            </div>

     </div>   
  </div>


  <div class="row mt-4">
      <div class="col-6">
        <small><b>DESCRIPTION</b></small>  
        <textarea class="form-control mt-2" id=""  rows="5"></textarea>
      </div>
  </div>

</app-card>
