<jw-modal id="add-customer" width="35%">

  <div class='m-2 p-2'>
  <p>DISPATCH ITEMS</p>

  <form  [formGroup]="dispatch_items_form" (ngSubmit)="submit()">

    <!--REGISTRATION DATE -->
    <div class="row align-items-center">
      <small>DATE</small>

        <input class="mt-2 form-control form-control-sm opt-value" type="date" formControlName="date" />

        <div
          *ngIf="dispatch_items_form.controls['date'].invalid && (dispatch_items_form.controls['date'].dirty
                  || dispatch_items_form.controls['date'].touched)"
          class="alert">
          <div *ngIf="dispatch_items_form.controls['date'].errors.required">
                  <span class="text-danger opt-value">
                      Field is required <br>
                  </span>
          </div>
        </div>

        <div *ngIf="api_errors.date">
                  <span class="text-danger opt-value">
                  {{api_errors.date}}
                  </span>
        </div>

    </div>


    <!-- name -->
    <div class="mt-3 row align-items-center">
      <small>COURIER:</small>


      <select class="mt-2 form-control form-control-sm opt-value" formControlName="courier">
        <option *ngFor="let courier of couriers" value="{{courier}}" required>{{courier}}</option>
      </select>

      <!-- Errors -->
      <div
        *ngIf="dispatch_items_form.controls['courier'].invalid && (dispatch_items_form.controls['courier'].dirty
                || dispatch_items_form.controls['courier'].touched)"
        class="alert">
        <div *ngIf="dispatch_items_form.controls['courier'].errors.required">
                <span class="text-danger opt-value">
                    Field is required <br>
                </span>
        </div>
      </div>

      <div *ngIf="api_errors.courier">

                <span class="text-danger opt-value">
                {{api_errors.courier}}
                </span>
      </div>

    </div>

    <!--Serial Number-->
    <div class="row align-items-center">
    <small>WAYBILL NUMBER</small>

        <input class="mt-2 form-control form-control-sm opt-value" type="text" formControlName="waybill_no" />

        <div
          *ngIf="dispatch_items_form.controls['waybill_no'].invalid && (dispatch_items_form.controls['waybill_no'].dirty
                  || dispatch_items_form.controls['waybill_no'].touched)"
          class="alert">
          <div *ngIf="dispatch_items_form.controls['waybill_no'].errors.required">
                  <span class="text-danger opt-value">
                      Field is required <br>
                  </span>
          </div>
        </div>

        <div *ngIf="api_errors.waybill_no">
                  <span class="text-danger opt-value">
                  {{api_errors.waybill_no}}
                  </span>
        </div>
    </div>

    <!---Description-->
    <div class="mt-4 row align-items-center">
      <small>DESCRIPTION</small>

      <textarea  cols="4" rows="5" class="mt-2 form-control form-control-sm opt-value" type="description" formControlName="description" >
                </textarea>

      <!-- Errors -->
      <div
        *ngIf="dispatch_items_form.controls['description'].invalid && (dispatch_items_form.controls['description'].dirty
                    || dispatch_items_form.controls['description'].touched)"
        class="alert">
        <div *ngIf="dispatch_items_form.controls['description'].errors.required">
                    <span class="text-danger opt-value">
                        Field is required <br>
                    </span>
        </div>
      </div>

      <div *ngIf="api_errors.description">
                    <span class="text-danger opt-value">
                    {{api_errors.description}}
                    </span>
      </div>
    </div>


    <!--Submit Button-->
    <div class="row justify-content-end mt-4 pr-3">
      <app-default-button [outline]="true" text="Cancel" class="mr-4"(action)="cancel()" ></app-default-button>

      <app-default-button text="DISPATCH" ></app-default-button>
    </div>

  </form>
  </div>
</jw-modal>
