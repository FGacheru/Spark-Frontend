
<div class="row" >
    <div *ngIf="normalCell" class="col-12 mb-2">
        <input type="text" class="form-control input-sm" [(ngModel)]="filterValue" (ngModelChange)="filter()">
    </div>   
    <div *ngIf="isDate" class="col-12 d-flex justify-content-center">
        <fa-icon [icon]="faIcon"></fa-icon>
    </div>
    <div class="col-12 d-flex justify-content-center">
        <small class="text-center" style="font-weight: bold;">{{ header.title }}</small>
    </div>
</div>
