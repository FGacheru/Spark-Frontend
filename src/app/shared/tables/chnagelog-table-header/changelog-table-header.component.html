
<div style="width: 300px !important;" class="p-0 m-0">
    <div *ngIf="normalCell" class="col-12 m-0 mb-2 p-0">
        <input type="text" class="form-control input-sm" [(ngModel)]="filterValue" (ngModelChange)="filter()">
    </div>   
    <div *ngIf="isDate" class="col-12 d-flex justify-content-center">
        <fa-icon [icon]="faIcon"></fa-icon>
    </div>
    <div class="col-12 m-0 mb-2 p-0 d-flex">
        <small style="font-weight: bold;">{{ header.title }}</small>
    </div>
    <div class="col-12 m-0 p-0">
        <div class="row">
            <div class="col-6">
                <small style="font-weight: 800 !important;">From</small>
            </div>
           <div class="col-6 ">
             <small style="font-weight: 800 !important;">To</small>
           </div>
        </div>
    </div>
</div>
